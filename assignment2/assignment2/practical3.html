<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Card with Borders and Shadows</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .card {
            width: 300px;
            background-color: white;
            
            /* Border styling */
            border: 2px solid #6200ee;
            border-radius: 12px;
            
            /* Box shadow */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            
            /* Content padding */
            padding: 25px;
            
            /* Smooth transitions */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }
        
        .card h2 {
            margin-top: 0;
            color: #6200ee;
        }
        
        .card p {
            color: #333;
            line-height: 1.5;
        }
        
        .card-image {
            margin: -25px -25px 20px -25px;
            overflow: hidden;
            border-radius: 10px 10px 0 0;
        }
        
        .card-image img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="https://placehold.co/600x400" alt="Modern abstract design with purple and blue gradient background">
        </div>
        <h2>Featured Card</h2>
        <p>
            This card demonstrates border styling with a purple border, rounded corners, 
            and a subtle drop shadow effect. Hover over the card to see elevation effects.
        </p>
    </div>
</body>
</html>
