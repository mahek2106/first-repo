<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flexbox Layout</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }


    .container {
      display: flex;
      flex-direction: column; 
      align-items: center;    
      min-height: 100vh;
      text-align: center;
    }

    header, main, footer {
      background: #4caf50;
      color: white;
      padding: 20px;
      margin: 10px;
      width: 90%;       
      border-radius: 8px;
    }

    main {
      background: #2196f3; 
      flex: 1;            
    }

    footer {
      background: #ff9800; 
    }

        @media (min-width: 768px) {
      .container {
        flex-direction: row;  
        justify-content: center;
        align-items: flex-start;
      }

      header, main, footer {
        width: 30%;   
      }

      main {
        flex: 1;      
      }
    }
  </style>
</head>
<body>
    <div class="container">
    <header>
      <h2>Header</h2>
      <p>This is the header section.</p>
    </header>

    <main>
      <h2>Main Content</h2>
      <p>This is the main content area styled with Flexbox.</p>
    </main>

    <footer>
      <h2>Footer</h2>
      <p>This is the footer section.</p>
    </footer>
  </div>
</body>
</html>
