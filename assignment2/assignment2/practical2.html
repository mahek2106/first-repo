<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Practice with Colors & Backgrounds</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
    /* Whole page background */
    body {
      background-color: #f2f2f2; /* light gray */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Common styles for all sections */
    .section {
      width: 80%;        /* specific width */
      margin: 20px auto; /* center horizontally */
      padding: 20px;     /* inner spacing */
      color: white;      /* text color */
      border-radius: 10px; /* smooth edges */
    }

    /* Gradient background */
    .intro {
      background: linear-gradient(to right, #4facfe, #00f2fe); /* gradient */
    }

    /* Solid background colors */
    .content {
      background-color: #34c759; /* green */
    }

    .footer {
      background-color: rgb(255, 99, 71); /* tomato red */
    }
  </style>
</head>
<body>
    <div class="section intro">
    <h2>Introduction</h2>
    <p>This is the introduction section with a gradient background.</p>
  </div>

  <div class="section content">
    <h2>Content</h2>
    <p>This is the content section with a solid background color.</p>
  </div>

  <div class="section footer">
    <h2>Footer</h2>
    <p>This is the footer section with another solid background color.</p>
  </div>

</body>
</html>
