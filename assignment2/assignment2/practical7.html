<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Grid Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
     <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 200px); /* 3 columns */
      grid-template-rows: repeat(2, 150px);    /* 2 rows */
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Responsive for screens < 600px */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 150px); /* 2 columns */
        grid-template-rows: repeat(3, 120px);    /* 3 rows */
      }
    }
  </style>
</head>
<body>
    <div class="gallery">
    <img src="https://via.placeholder.com/300x200" alt="Image 1">
    <img src="https://via.placeholder.com/300x200" alt="Image 2">
    <img src="https://via.placeholder.com/300x200" alt="Image 3">
    <img src="https://via.placeholder.com/300x200" alt="Image 4">
    <img src="https://via.placeholder.com/300x200" alt="Image 5">
    <img src="https://via.placeholder.com/300x200" alt="Image 6">
  </div>
</body>
</html>
