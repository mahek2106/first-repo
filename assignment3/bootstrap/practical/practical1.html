<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Webpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <header class="row bg-primary text-white text-center p-3">
    <div class="col">
      <h1>My Website</h1>
      <p>Welcome to my Bootstrap page</p>
    </div>
  </header>

  <main class="row my-4">
    <div class="col-md-8">
      <h2>Contact Form</h2>
      <form class="p-3 border rounded bg-light">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="3" placeholder="Enter your message"></textarea>
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>

    <div class="col-md-4">
      <h3>About</h3>
      <p>This is the sidebar area where you can put extra information, links, or news.</p>
      <button class="btn btn-primary w-100">Read More</button>
    </div>
  </main>

  <footer class="row bg-dark text-white text-center p-3">
    <div class="col">
      <p>&copy; 2025 My Website | Designed with Bootstrap</p>
    </div>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
