<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Button & Card - Light Pink Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "soft-pink": "#FCE7F3", 
            "rose": "#F9A8D4",    
            "deep-pink": "#EC4899",
          },
          spacing: {
            "72": "18rem",
            "84": "21rem",
            "96": "24rem",
          },
          borderRadius: {
            "xl": "1rem",
            "2xl": "1.5rem",
          }
        },
      },
    }
  </script>
</head>
<body class="bg-soft-pink min-h-screen flex items-center justify-center p-10">

  <div class="bg-white rounded-2xl shadow-lg border-4 border-rose max-w-sm p-8 text-center">
    <h2 class="text-2xl font-bold text-deep-pink mb-4">Custom Card</h2>
    <p class="text-gray-700 mb-6">
      This card uses custom <span class="text-rose font-semibold">pink theme colors</span> 
      with extended spacing & border radius from Tailwind configuration.
    </p>

    <button class="bg-deep-pink text-white px-6 py-3 rounded-xl shadow hover:bg-rose hover:text-pink-900 transition">
      Custom Button
    </button>
  </div>

</body>
</html>
