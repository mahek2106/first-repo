<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Tailwind Config</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "soft-purple": "#E9D5FF",
            "lavender": "#C4B5FD",
            "deep-purple": "#A78BFA",
          },
          spacing: {
            "72": "18rem",
            "84": "21rem",
            "96": "24rem",
          },
        },
      },
    }
  </script>
</head>
<body class="bg-soft-purple min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-xl shadow-lg border-4 border-lavender w-96">
    <h1 class="text-3xl font-bold text-deep-purple mb-6">Custom Theme</h1>
    <p class="text-gray-700 mb-6">
      This box uses custom <span class="text-lavender font-semibold">purple shades</span> 
      and spacing values defined in Tailwindâ€™s configuration.
    </p>
    <button class="bg-deep-purple text-white px-6 py-3 rounded-lg hover:bg-lavender">
      Click Me
    </button>
  </div>

</body>
</html>
