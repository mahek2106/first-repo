<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redesign</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-100 text-gray-800">

  <header class="bg-purple-300 text-purple-900 p-6 text-center">
    <h1 class="text-4xl font-extrabold">My Light Purple Website</h1>
    <p class="mt-2 text-lg">A soft lavender-inspired design</p>
  </header>

  <main class="container mx-auto px-6 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <div class="bg-white p-6 rounded-xl shadow border-l-4 border-purple-400">
        <h2 class="text-2xl font-bold text-purple-500 mb-4">About Me</h2>
        <p class="text-gray-700">
          This page uses light purple shades for a soft and clean look.  
          It feels modern, minimal, and calming.
        </p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow border-l-4 border-purple-300">
        <h2 class="text-2xl font-bold text-purple-500 mb-4">Contact Me</h2>
        <form class="space-y-4">
          <input type="text" placeholder="Your Name" class="w-full p-3 border rounded focus:ring-2 focus:ring-purple-300">
          <input type="email" placeholder="Your Email" class="w-full p-3 border rounded focus:ring-2 focus:ring-purple-300">
          <textarea placeholder="Message" class="w-full p-3 border rounded focus:ring-2 focus:ring-purple-300"></textarea>
          <button class="w-full bg-purple-300 text-purple-900 py-3 rounded-lg hover:bg-purple-400">Send Message</button>
        </form>
      </div>

    </div>
  </main>

  <footer class="bg-purple-300 text-purple-900 text-center p-4">
    <p>&copy; 2025 My Light Purple Website | Built with Tailwind CSS</p>
  </footer>

</body>
</html>
